version: 1.0.0
builds:
  - env:
      - GOOS=linux
      - GOARCH=arm64
    goos:
      - linux
    goarch:
      - arm64
    main: ./cmd/lke-kubeconfigconfig/main.go
    ldflags: -s -w
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - go-compiled-binary
